<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        /* Basic styling for the reservations container */
        #reservations-container {
            margin: 20px;
        }
        .reservation-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Reservations</h1>
    <form id="reservation-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <button type="submit">Submit Reservation</button>
    </form>

    <div id="reservations-container"></div>

    <script src="script.js"></script>
    <script>
        // script.js
        /**
         * Fetches reservations from localStorage and displays them on the page.
         */
        async function fetchAndDisplayReservations() {
            try {
                // Get reservations data from localStorage
                const reservations = JSON.parse(localStorage.getItem('reservations')) || [];

                // Get the container where reservations will be displayed
                const reservationsContainer = document.getElementById('reservations-container');

                // Clear any existing content in the container
                reservationsContainer.innerHTML = '';

                // Display each reservation
                reservations.forEach(reservation => {
                    const reservationItem = document.createElement('div');
                    reservationItem.className = 'reservation-item';
                    reservationItem.textContent = `Name: ${reservation.name}, Date: ${reservation.date}`;
                    reservationsContainer.appendChild(reservationItem);
                });
            } catch (error) {
                console.error('Error fetching and displaying reservations:', error);
            }
        }

        /**
         * Handles form submission, saves the reservation to localStorage, and updates the display.
         */
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;

            // Create a new reservation object
            const newReservation = { name, date };

            // Get existing reservations from localStorage or initialize as an empty array
            let reservations = JSON.parse(localStorage.getItem('reservations')) || [];

            // Add the new reservation to the array
            reservations.push(newReservation);

            // Save the updated reservations back to localStorage
            localStorage.setItem('reservations', JSON.stringify(reservations));

            // Clear the form inputs
            document.getElementById('name').value = '';
            document.getElementById('date').value = '';

            // Fetch and display the updated reservations
            fetchAndDisplayReservations();
        });

        // Initial call to fetch and display reservations when the page loads
        fetchAndDisplayReservations();
    </script>
</body>
</html>
