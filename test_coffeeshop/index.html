<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Coffee Shop</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <!-- Menu items can be added here -->
            <ul>
                <li>Coffee - €3.00</li>
                <li>Tea - €2.50</li>
                <li>Chocolate - €4.00</li>
            </ul>
        </section>
        <section id="reservation">
            <h2>Reservation Form</h2>
            <form id="reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required><br>

                <label for="personenzahl">Personenzahl:</label>
                <input type="number" id="personenzahl" name="personenzahl" min="1" required><br>

                <button type="submit">Reserve</button>
            </form>
        </section>
        <section id="reservations-container">
            <!-- Reservations will be displayed here -->
        </section>
    </main>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
